<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurix AI - Invoice & PO Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-input {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .file-input input {
            display: none;
        }

        .file-input label {
            cursor: pointer;
            display: block;
        }

        .file-input .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: bold;
            color: #555;
        }

        .result-value {
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-matched {
            background: #d4edda;
            color: #155724;
        }

        .status-mismatch {
            background: #f8d7da;
            color: #721c24;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            flex: 1;
        }

        .btn-success {
            background: #28a745;
            flex: 1;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Futurix AI</h1>
            <p>Invoice & Purchase Order Verification System</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Upload Documents</h2>

            <div class="upload-section">
                <div class="file-input" onclick="document.getElementById('invoice-file').click()">
                    <input type="file" id="invoice-file" accept=".pdf,.png,.jpg,.jpeg" onchange="handleFileSelect('invoice')">
                    <label>
                        <div class="icon">üìÑ</div>
                        <h3>Invoice</h3>
                        <p>Click to upload invoice file</p>
                        <p style="font-size: 0.9em; color: #888; margin-top: 10px;">PDF, PNG, JPG (Max 10MB)</p>
                        <div class="file-name" id="invoice-name"></div>
                    </label>
                </div>

                <div class="file-input" onclick="document.getElementById('po-file').click()">
                    <input type="file" id="po-file" accept=".pdf,.png,.jpg,.jpeg" onchange="handleFileSelect('po')">
                    <label>
                        <div class="icon">üìã</div>
                        <h3>Purchase Order</h3>
                        <p>Click to upload PO file</p>
                        <p style="font-size: 0.9em; color: #888; margin-top: 10px;">PDF, PNG, JPG (Max 10MB)</p>
                        <div class="file-name" id="po-name"></div>
                    </label>
                </div>
            </div>

            <button class="btn" id="upload-btn" onclick="uploadFiles()" disabled>
                üöÄ Process Documents
            </button>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea; font-weight: bold;">Processing documents...</p>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2 style="margin-bottom: 20px;">üìä Verification Results</h2>

                <div class="result-card">
                    <h3>üìÑ Invoice Data</h3>
                    <div id="invoice-data"></div>
                </div>

                <div class="result-card">
                    <h3>üìã Purchase Order Data</h3>
                    <div id="po-data"></div>
                </div>

                <div class="result-card">
                    <h3>‚öñÔ∏è Comparison Result</h3>
                    <div id="comparison-data"></div>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" onclick="reset()">üîÑ Upload New Documents</button>
                    <button class="btn btn-success" onclick="exportCSV()">üìä Export to CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let invoiceFile = null;
        let poFile = null;

        function handleFileSelect(type) {
            const fileInput = document.getElementById(`${type}-file`);
            const file = fileInput.files[0];

            if (file) {
                document.getElementById(`${type}-name`).textContent = file.name;
                if (type === 'invoice') invoiceFile = file;
                else poFile = file;

                // Enable upload button if both files selected
                if (invoiceFile && poFile) {
                    document.getElementById('upload-btn').disabled = false;
                }
            }
        }

        async function uploadFiles() {
            if (!invoiceFile || !poFile) {
                showError('Please select both invoice and PO files');
                return;
            }

            const formData = new FormData();
            formData.append('invoice', invoiceFile);
            formData.append('po', poFile);

            document.getElementById('loader').classList.add('active');
            document.getElementById('upload-btn').disabled = true;
            document.getElementById('error').classList.remove('active');

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Error processing files: ' + error.message);
                document.getElementById('upload-btn').disabled = false;
            } finally {
                document.getElementById('loader').classList.remove('active');
            }
        }

        function displayResults(data) {
            // Display invoice data
            const invoiceData = data.invoice;
            document.getElementById('invoice-data').innerHTML = `
                <div class="result-row">
                    <div class="result-label">Vendor:</div>
                    <div class="result-value">${invoiceData.vendor || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Invoice No:</div>
                    <div class="result-value">${invoiceData.invoice_no || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Date:</div>
                    <div class="result-value">${invoiceData.date || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Total Amount:</div>
                    <div class="result-value">‚Çπ ${invoiceData.total || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Confidence:</div>
                    <div class="result-value">${(invoiceData.confidence * 100).toFixed(1)}%</div>
                </div>
            `;

            // Display PO data
            const poData = data.po;
            document.getElementById('po-data').innerHTML = `
                <div class="result-row">
                    <div class="result-label">Vendor:</div>
                    <div class="result-value">${poData.vendor || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">PO No:</div>
                    <div class="result-value">${poData.po_no || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Date:</div>
                    <div class="result-value">${poData.date || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Total Amount:</div>
                    <div class="result-value">‚Çπ ${poData.total || 'N/A'}</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Confidence:</div>
                    <div class="result-value">${(poData.confidence * 100).toFixed(1)}%</div>
                </div>
            `;

            // Display comparison
            const result = data.result;
            const statusClass = result.matched ? 'status-matched' : 'status-mismatch';

            let detailsHtml = `
                <div class="result-row">
                    <div class="result-label">Status:</div>
                    <div class="result-value"><span class="status-badge ${statusClass}">${result.status}</span></div>
                </div>
                <div class="result-row">
                    <div class="result-label">Checks Passed:</div>
                    <div class="result-value">${result.passed_checks}/${result.total_checks}</div>
                </div>
            `;

            if (result.summary) {
                detailsHtml += `
                    <div class="result-row">
                        <div class="result-label">Vendor Match:</div>
                        <div class="result-value">${result.summary.vendor}</div>
                    </div>
                    <div class="result-row">
                        <div class="result-label">Amount Match:</div>
                        <div class="result-value">${result.summary.amount}</div>
                    </div>
                    <div class="result-row">
                        <div class="result-label">Date Match:</div>
                        <div class="result-value">${result.summary.date}</div>
                    </div>
                `;
            }

            document.getElementById('comparison-data').innerHTML = detailsHtml;

            // Show results
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('active');
        }

        function reset() {
            invoiceFile = null;
            poFile = null;
            document.getElementById('invoice-file').value = '';
            document.getElementById('po-file').value = '';
            document.getElementById('invoice-name').textContent = '';
            document.getElementById('po-name').textContent = '';
            document.getElementById('upload-btn').disabled = true;
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function exportCSV() {
            try {
                const response = await fetch(`${API_BASE}/export`);
                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `futurix_export_${new Date().getTime()}.csv`;
                a.click();
            } catch (error) {
                showError('Error exporting CSV: ' + error.message);
            }
        }
    </script>
</body>
</html>
